<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for item in news %}
    {% if item.photo %}
        <div>
            <h1>{{ item.title }}</h1>
            <p>{{ item.content }}</p>
            <p>{{ item.create_at }}</p>
            <img src="{{ item.photo.url }}" alt="" width="350" class="img">
        </div>

    {% endif %}
    {% endfor %}
</body>
</html>
